<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Turnos - ManyChat</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container { max-width: 1200px; margin: 0 auto; }
        
        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            text-align: center;
        }
        
        .header h1 { color: #667eea; font-size: 2.5em; margin-bottom: 10px; }
        .header p { color: #666; font-size: 1.1em; }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        .stat-card h3 { color: #667eea; font-size: 3em; margin-bottom: 10px; }
        .stat-card p { color: #666; font-size: 1.1em; }
        
        .turnos-container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .turnos-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .turnos-header h2 { color: #333; }
        
        .btn {
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s;
            font-weight: 500;
        }
        
        .refresh-btn {
            background: #667eea;
            color: white;
        }
        
        .refresh-btn:hover { background: #5568d3; }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        thead {
            background: #667eea;
            color: white;
        }
        
        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }
        
        th {
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.9em;
            letter-spacing: 0.5px;
        }
        
        tbody tr { transition: background 0.3s; }
        tbody tr:hover { background: #f5f5f5; }
        
        .ticket {
            background: #667eea;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
            display: inline-block;
        }
        
        .fecha { color: #999; font-size: 0.9em; }
        .loading { text-align: center; padding: 40px; color: #667eea; font-size: 1.2em; }
        .empty { text-align: center; padding: 60px; color: #999; }
        .empty-icon { font-size: 4em; margin-bottom: 20px; }
        
        .action-buttons {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }
        
        .btn-small {
            padding: 8px 15px;
            font-size: 0.9em;
        }
        
        .btn-edit { background: #4CAF50; color: white; }
        .btn-edit:hover { background: #45a049; }
        
        .btn-delete { background: #f44336; color: white; }
        .btn-delete:hover { background: #da190b; }
        
        .btn-pdf { background: #FF9800; color: white; }
        .btn-pdf:hover { background: #F57C00; }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }
        
        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        .modal-header { margin-bottom: 20px; }
        .modal-header h2 { color: #667eea; margin-bottom: 5px; }
        
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        
        .close:hover { color: #000; }
        
        .form-group { margin-bottom: 20px; }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }
        
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            font-family: inherit;
        }
        
        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        .modal-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }
        
        .btn-save { background: #667eea; color: white; }
        .btn-save:hover { background: #5568d3; }
        
        .btn-cancel { background: #e0e0e0; color: #333; }
        .btn-cancel:hover { background: #d0d0d0; }
        
        @media (max-width: 768px) {
            .header h1 { font-size: 1.8em; }
            table { font-size: 0.9em; }
            th, td { padding: 10px; }
            .action-buttons { flex-direction: column; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé´ Panel de Turnos</h1>
            <p>Sistema de gesti√≥n de turnos para ManyChat</p>
        </div>
        
        <div class="stats">
            <div class="stat-card">
                <h3 id="total-turnos">0</h3>
                <p>Total de Turnos</p>
            </div>
            <div class="stat-card">
                <h3 id="ultimo-ticket">-</h3>
                <p>√öltimo Ticket</p>
            </div>
            <div class="stat-card">
                <h3 id="turnos-hoy">0</h3>
                <p>Turnos Hoy</p>
            </div>
        </div>
        
        <div class="turnos-container">
            <div class="turnos-header">
                <h2>üìã Lista de Turnos</h2>
                <button class="btn refresh-btn" onclick="cargarTurnos()">üîÑ Actualizar</button>
            </div>
            <div id="tabla-container"></div>
        </div>
    </div>
    
    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="close" onclick="cerrarModal()">&times;</span>
                <h2>‚úèÔ∏è Editar Turno</h2>
                <p style="color: #666; margin-top: 5px;">Ticket: <span id="modal-ticket"></span></p>
            </div>
            <form id="editForm" onsubmit="guardarCambios(event)">
                <div class="form-group">
                    <label for="edit-nombre">Nombre</label>
                    <input type="text" id="edit-nombre" required>
                </div>
                <div class="form-group">
                    <label for="edit-solicitud">Solicitud</label>
                    <textarea id="edit-solicitud" required></textarea>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-cancel" onclick="cerrarModal()">Cancelar</button>
                    <button type="submit" class="btn btn-save">üíæ Guardar</button>
                </div>
            </form>
        </div>
    </div>
    
    <script>
        let turnoEditandoId = null;

        async function cargarTurnos() {
            const container = document.getElementById('tabla-container');
            container.innerHTML = '<div class="loading">Cargando turnos...</div>';
            
            try {
                const response = await fetch('/turnos');
                const turnos = await response.json();
                
                document.getElementById('total-turnos').textContent = turnos.length;
                
                if (turnos.length === 0) {
                    container.innerHTML = `
                        <div class="empty">
                            <div class="empty-icon">üî≠</div>
                            <h3>No hay turnos registrados</h3>
                            <p>Los turnos aparecer√°n aqu√≠ cuando se creen desde ManyChat</p>
                        </div>
                    `;
                    document.getElementById('ultimo-ticket').textContent = '-';
                    document.getElementById('turnos-hoy').textContent = '0';
                    return;
                }
                
                const ultimo = turnos[0];
                document.getElementById('ultimo-ticket').textContent = ultimo.ticket;
                
                const hoy = new Date().toISOString().split('T')[0];
                const turnosHoy = turnos.filter(t => t.fecha.startsWith(hoy)).length;
                document.getElementById('turnos-hoy').textContent = turnosHoy;
                
                let html = `
                    <table>
                        <thead>
                            <tr>
                                <th>Ticket</th>
                                <th>Nombre</th>
                                <th>Solicitud</th>
                                <th>Fecha</th>
                                <th style="text-align: center;">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                `;
                
                turnos.forEach(turno => {
                    const fecha = new Date(turno.fecha);
                    const fechaFormateada = fecha.toLocaleString('es-ES', {
                        day: '2-digit',
                        month: '2-digit',
                        year: 'numeric',
                        hour: '2-digit',
                        minute: '2-digit'
                    });
                    
                    html += `
                        <tr>
                            <td><span class="ticket">${turno.ticket}</span></td>
                            <td><strong>${turno.nombre}</strong></td>
                            <td>${turno.solicitud}</td>
                            <td class="fecha">${fechaFormateada}</td>
                            <td>
                                <div class="action-buttons">
                                    <button class="btn btn-small btn-pdf" onclick="descargarPDF(${turno.id}, '${turno.ticket}')">
                                        üìÑ PDF
                                    </button>
                                    <button class="btn btn-small btn-edit" onclick="abrirModalEditar(${turno.id}, '${turno.nombre}', '${turno.solicitud}', '${turno.ticket}')">
                                        ‚úèÔ∏è Editar
                                    </button>
                                    <button class="btn btn-small btn-delete" onclick="eliminarTurno(${turno.id}, '${turno.ticket}')">
                                        üóëÔ∏è Eliminar
                                    </button>
                                </div>
                            </td>
                        </tr>
                    `;
                });
                
                html += `</tbody></table>`;
                container.innerHTML = html;
                
            } catch (error) {
                container.innerHTML = '<div class="empty">‚ùå Error al cargar los turnos</div>';
                console.error('Error:', error);
            }
        }

        function descargarPDF(id, ticket) {
            window.open(`/turno/${id}/pdf`, '_blank');
        }

        function abrirModalEditar(id, nombre, solicitud, ticket) {
            turnoEditandoId = id;
            document.getElementById('modal-ticket').textContent = ticket;
            document.getElementById('edit-nombre').value = nombre;
            document.getElementById('edit-solicitud').value = solicitud;
            document.getElementById('editModal').style.display = 'block';
        }

        function cerrarModal() {
            document.getElementById('editModal').style.display = 'none';
            turnoEditandoId = null;
        }

        async function guardarCambios(e) {
            e.preventDefault();
            
            const nombre = document.getElementById('edit-nombre').value;
            const solicitud = document.getElementById('edit-solicitud').value;
            
            try {
                const response = await fetch(`/turno/${turnoEditandoId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ nombre, solicitud })
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    alert('‚úÖ ' + result.mensaje);
                    cerrarModal();
                    cargarTurnos();
                } else {
                    alert('‚ùå Error: ' + result.error);
                }
            } catch (error) {
                alert('‚ùå Error al actualizar');
                console.error('Error:', error);
            }
        }

        async function eliminarTurno(id, ticket) {
            if (!confirm(`¬øEliminar el turno ${ticket}?\n\nEsta acci√≥n no se puede deshacer.`)) {
                return;
            }
            
            try {
                const response = await fetch(`/turno/${id}`, { method: 'DELETE' });
                const result = await response.json();
                
                if (response.ok) {
                    alert('‚úÖ ' + result.mensaje);
                    cargarTurnos();
                } else {
                    alert('‚ùå Error: ' + result.error);
                }
            } catch (error) {
                alert('‚ùå Error al eliminar');
                console.error('Error:', error);
            }
        }

        window.onclick = function(event) {
            const modal = document.getElementById('editModal');
            if (event.target === modal) {
                cerrarModal();
            }
        }

        // Cargar al iniciar
        cargarTurnos();
        
        // Auto-refresh cada 30 segundos
        setInterval(cargarTurnos, 30000);
    </script>
</body>
</html>
